name: Process Attachments

on:
  workflow_dispatch:
    inputs:
      situation_id:
        description: 'Situation ID'
        required: true
        type: string
      po_amount:
        description: 'PO Amount'
        required: false
        type: string
        default: "0"
      email:
        description: 'User Email'
        required: true
        type: string
      attachments:
        description: 'Attachments'
        required: true
        type: string

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sendgrid

    - name: Decode attachments and run script
      env:
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        echo '${{ fromJSON(inputs.attachments) }}' | jq -r '.[] | @base64' | while read i; do echo $i | base64 --decode > $(jq -r .name); done
        python process_attachments.py $(jq -r .name) ${{ github.event.inputs.situation_id }} ${{ github.event.inputs.po_amount }} ${{ github.event.inputs.email }}
